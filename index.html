<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="color-scheme" content="light dark" />

    <base target="_blank" />

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />

    <script type="text/javascript">
        document.addEventListener("touchstart", function () { }, true);
    </script>

    <style>
        @media (prefers-color-scheme: light) {
            :root {
                --front-body: #eee;
                --back-body: #ccc;
                --text-col: #bbb;
                --sect-col: #666;
                --text-hov: #fff;
                --back-hov: #666;
                --title-col: #000;
                --title-dom: #888;
                --curs-img: url(c-point-light.png);
                --curs-hov: url(c-line-light.png);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --front-body: #333;
                --back-body: #000;
                --text-col: #666;
                --sect-col: #ccc;
                --text-hov: #666;
                --back-hov: #eee;
                --title-col: #fff;
                --title-dom: #999;
                --curs-img: url(c-point.png);
                --curs-hov: url(c-line.png);
            }
        }

        /* ... (rest of your base CSS - no changes here) ... */

        body {
            font-family: "Ubuntu", "Helvetica neue", Helvetica, Arial, sans-serif;
            background-color: var(--front-body);
            color: var(--text-col);
            font-size: 1.4em;
            cursor: var(--curs-img) 1 1, auto;
            overflow-x: hidden;
            margin: 0;
        }

        .title {
            color: var(--title-col);
            margin: 0;
            padding: 0px 18px;
            border: 1px solid var(--text-col);
            border-radius: 24px;
            position: sticky;
            top: 0px;
            z-index: 100;
            background-color: var(--front-body);
        }

        .titledomain {
            color: var(--title-dom);
        }

        .container {
            scroll-behavior: smooth;
            overflow-y: scroll;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            padding-top: 60px;
            height: 94%;
            position: relative;
            z-index: 1;
        }

        section,
        section .group {
            color: var(--text-col);
            font-size: 1.15em;
        }

        section {
            scroll-snap-align: start;
            height: auto;
            padding-bottom: 0px !important;
        }

        section:last-child {
            margin-bottom: 83vh;
        }

        section:hover a,
        section:hover .group {
            color: var(--sect-col) !important;
        }

        li,
        .secname {
            display: inline-block;
            list-style-type: none;
            color: var(--back-body);
            min-width: 190px;
            font-family: "Ubuntu", "Helvetica neue", Helvetica, Arial, sans-serif;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        section ul.group {
            display: flex;
            /* Enable Flexbox for content section ul.group */
            flex-wrap: wrap;
            /* Allow items to wrap to new lines */
        }

        section ul.group li {
            width: 48% !important;
            /* Default width for mobile portrait (2 columns) - adjust as needed */
            min-width: auto !important;
            /* Override min-width for grid layout */
            box-sizing: border-box;
            padding: 0 !important;
            margin-right: 2%;
            /* Gap between columns */
            margin-bottom: 10px;
            /* Gap between rows */
        }

        section ul.group li:nth-child(odd) {
            /* Reset right margin for odd items to avoid double gap at line end */
            margin-right: 2%;
        }

        section ul.group li:nth-child(even) {
            margin-right: 0;
            /* No right margin for even items */
        }


        section#MENU ul.group li {
            min-width: auto !important;
            width: auto !important;
        }

        li a {
            color: var(--sect-col) !important;
            padding: 4px 10px 5px 10px !important;
            text-decoration: none;
            border-radius: 6px;
            border: 0px solid var(--sect-col);
            cursor: var(--curs-hov) 1 30, auto;
            display: block;
        }

        /* ... (rest of your base CSS - no changes here) ... */


        /*   iPad iPad iPad   */
        @media only screen and (max-device-width: 1024px) {
            /* ... (iPad styles - no changes here unless you want iPad specific grid) ... */
        }

        /*   iPhone iPhone iPhone   HOR  HOR  HOR  */
        @media only screen and (min-device-width: 350px) and (max-device-width: 812px) and (orientation: landscape) {

            /* ... (iPhone landscape styles) ... */
            section ul.group li {
                width: 23.5% !important;
                /* Width for mobile landscape (4 columns) - adjust as needed */
            }

            section ul.group li:nth-child(odd),
            section ul.group li:nth-child(even) {
                /* Reset margins, use nth-child(4n) for 4 columns gap */
                margin-right: 2%;
            }

            section ul.group li:nth-child(4n) {
                margin-right: 0;
                /* No right margin every 4th item */
            }

            section#MENU {
                position: sticky !important;
                /* Sticky MENU on mobile landscape */
                top: 0;
                background-color: var(--front-body);
                /* Ensure background for sticky MENU */
                z-index: 99;
                /* Ensure MENU is above content */
            }
        }

        /*   iPhone iPhone iPhone   VERT   VERT  */
        @media only screen and (min-device-width: 375px) and (max-device-width: 812px) and (-webkit-min-device-pixel-ratio: 3) and (orientation: portrait) {

            /* ... (iPhone portrait styles) ... */
            section ul.group li {
                width: 48% !important;
                /* Width for mobile portrait (2 columns) - adjust as needed */
            }

            section ul.group li:nth-child(odd),
            section ul.group li:nth-child(even) {
                /* Reset margins, use nth-child(2n) for 2 columns gap */
                margin-right: 2%;
            }

            section ul.group li:nth-child(even) {
                margin-right: 0;
                /* No right margin for even items */
            }

            section#MENU {
                position: sticky !important;
                /* Sticky MENU on mobile portrait */
                top: 0;
                background-color: var(--front-body);
                /* Ensure background for sticky MENU */
                z-index: 99;
                /* Ensure MENU is above content */
            }
        }

        /* Hide the MENU section by default for desktop */
        section#MENU {
            display: none;
        }
    </style>
</head>

        <h3 class="title">
            a.<span class="titledomain">msmr.co</span>

                </ul>
            </section>

            <!-- ... (rest of your sections - no changes in HTML) ... -->

        </article>
    </div>

</body>

</html>
